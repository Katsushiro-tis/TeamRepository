<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<title>商品一覧 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body class="item_list_admin" th:object="${loginForm}">

	<h2 class="title" style="margin-bottom: -35px;">商品一覧</h2>
	<table class="list_table item_list" th:if="!${#lists.isEmpty(items)}">
		<!--/* 商品情報 */-->

		<tr th:each="item: ${items}" class="item">

			<td>
				<p th:text="${item.name}" class="item_name"></p> <a
				th:href="@{/item/detail/admin/{id}(id=${item.id})}" class = "item_image_area_user"> <span
					th:if="${item.image != null}"> <img
						th:src="@{/img/{image}(image=${item.image})}"></img>
				</span> <span th:if="${item.image == null}"> <img
						th:src="@{/img/common/no_image.jpg}"></img>
				</span>

			</a>

			</td>
		</tr>
	</table>
</body>
</html>
