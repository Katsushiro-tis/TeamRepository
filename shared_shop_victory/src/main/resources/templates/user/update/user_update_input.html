<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2 class="title">会員変更入力画面</h2>
	<div class="user_info_form_area">
		
		<form th:action="@{/user/update/check}" method="post">	<!-- 会員変更確認画面へボタン -->

			<ul class="input_list">
				<li>
					<label>
						<span class="input_title">メールアドレス</span>
						<input type="text" name="email" th:value="${user.email}"/>
					</label>
					
				</li>
				<li>
					<label>
						<span class="input_title">パスワード</span>
						<input type="password" name="password" th:value="${user.password}"/>
					</label>
				    
				</li>
				<li>
					<label>
						<span class="input_title">氏名</span>
						<input type="text" name="name" th:value="${user.name}"/>
					</label>
				    
				</li>
				<li>
					<label>
						<span class="input_title">郵便番号</span>
						<input type="text" name="postalCode" th:value="${user.postalCode}"/>
					</label>
				   
				</li>
				<li>
					<label>
						<span class="input_title">住所</span>
						<textarea name="address" rows="6" th:text="${user.address}"></textarea>
					</label>
				    
				</li>
				<li>
					<label>
						<span class="input_title">電話番号</span>
						<input type="text" name="phoneNumber" th:value="${user.phoneNumber}"/>
					</label>
				   
				</li>
			</ul>

			<input type="submit" value="確認" class="send_button">
		</form>

		<form th:action="@{/user/detail}" method="get" class="user_info_form">	<!-- 会員詳細画面へ戻るボタン -->
			<input type="submit" value="戻る" class="back_button">
		</form>

	</div>
</body>
</html>
