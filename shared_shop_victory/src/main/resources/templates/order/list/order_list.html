<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_6block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>ご注文一覧 | シェアードショップ</title>
</head>
<body>
	<!-- 	<h2 class="title">注文一覧</h2> -->
	<div th:if="${#lists.isEmpty(orders)}">
		<p th:text="#{orderList.none}"></p>
	</div>

	<div class="list" th:if="!${#lists.isEmpty(orders)}">
		<table class="list_table order">
			<tr>
				<th>注文日時</th>
				<th>支払い方法</th>
				<th>合計金額</th>
			</tr>

			<tr th:each="order: ${orders}">
				<td><a th:href="@{/order/detail/{id}(id=${order.id})}"
					th:text="${order.insertDate}"></a></td>
				<td th:switch="${order.payMethod}"><span th:case="1">クレジットカード</span>
					<span th:case="2">銀行振り込み</span> <span th:case="3">着払い</span> <span
					th:case="4">電子マネー</span> <span th:case="5">コンビニ決済</span></td>
				<td th:text="${order.total}"></td>
			</tr>
		</table>
	</div>

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
	<div id="page_top">
		<a href="#"></a>
	</div>
</body>
</html>
