<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>注文登録完了画面</title>
</head>

	<!--           ---------　注文登録完了画面 ---------          -->

	<a href="/shared_shop">トップ画面へ</a>

</html>
