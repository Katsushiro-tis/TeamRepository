<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_6block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
	<div class="form_order">
		<select onChange="location.href=value;">
			<option value="">TOP</option>
			<option value="/shared_shop/item/list/1">新着順</option>
			<option value="/shared_shop/item/list/2">売れ筋順</option>
			<option value="/shared_shop/item/list/3">高い順</option>
			<option value="/shared_shop/item/list/4">安い順</option>
		</select>
	</div>

	<!-- 	<div class="sorted_by">
		<div th:if="${sort == 1}">
			<a th:href="@{/item/list/2}"> 売れ筋順 </a>
		</div>
		<div th:if="${sort == 2}">
			<a th:href="@{/item/list/1}"> 新着順 </a>
		</div>
	</div> -->


	<div th:if="${#lists.isEmpty(items)}">
		<p th:text="#{itemListAdmin.none}"></p>
	</div>
	


	<table class="list_table item_list" th:if="!${#lists.isEmpty(items)}">
		<tr>
			<th>商品画像</th>
			<th>商品名</th>
			<th>価格</th>
			<th>カテゴリ</th>
		</tr>
		<!--/* 商品情報 */-->
		<tr th:each="item: ${items}">
			<td class="item_image_area_list"><span
				th:if="${item.image != null}"> <img
					th:src="@{/img/{image}(image=${item.image})}"></img>
			</span> <span th:if="${item.image == null}"> <img
					th:src="@{/img/common/no_image.jpg}"></img>
			</span></td>
			<td><a th:href="@{/item/detail/{id}(id=${item.id})}"
				th:text="${item.name}"></a></td>
			<td th:text="${item.price}"></td>
			<td th:text="${item.categoryName}"></td>
		</tr>
	</table>

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
	<div id="page_top">
		<a href="#"></a>
	</div>




</body>
</html>
