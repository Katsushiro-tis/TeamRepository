<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<!-- 　　　　---------買い物かご画面-------　　　　　　　　-->
	<div>買い物かご画面</div>
	
	<div th:if="${#lists.isEmpty(session.basket)}"
			th:text="#{basketList.none}"></div>
			
	<div th:if="!${#lists.isEmpty(session.basket)}">
		<table>
			<tr>
				<th>商品名</th>
				<th>数</th>
				<th>操作</th>
				<th>在庫</th>
			</tr>
			<tr th:each="item:${session.basket}">
				<td><a th:href="@{/item/detail/} + ${item.id}"
					th:text="${item.name}"></a></td>
				<td th:text="${item.orderNum}"></td>
				<td><form th:action="@{/basket/delete}" method="post">
						<input type="hidden" name="id" th:value="${item.id}" />
						<input type="submit" class="delete" value="削除" />
					</form></td>
				<td th:text="${item.stock}"></td>
			</tr>
		</table>
		
		<div style="display: inline-flex">
		<form method="post" action="/shared_shop/address/input">
			<input type="hidden" name="backflg" value="false" /> <input
				type="submit" value="ご注文の手続き" />
		</form>
		<form th:action="@{/basket/deleteAll}" method="post">
			<input type="submit" class="delete" value="かごの中身を空にする">
		</form>
	</div>

	
	
	</div>
		<form th:action="@{/basket/test}" method="post">
		<input type="submit" value="テスト用商品追加ボタン"></input>
	</form>	
</body>
</html>
